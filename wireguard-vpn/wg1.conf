# generated from vpn provider
[Interface]
PrivateKey = <PRIVATE_KEY_FROM_VPN_PROVIDER>
Address = <ADDRESS_FROM_VPN_PROVIDER>
DNS = <DNS_VPN_PROVIDER>
Table = 55111 

# replace IP_ADDRESSES_FROM_WG0 with the addresses used in wg0 in cidr notation
# example: 10.0.20.0/24 (assuming you are using 10.0.20.1, 10.0.20.2. 10.0.20.3, etc.)
PostUp = ip rule add from <IP_ADDRESSES_FROM_WG0> lookup 55111
PostUp = ip rule add lookup main suppress_prefixlength 0
PreDown = ip rule del lookup main suppress_prefixlength 0
PreDown = ip rule del from <IP_ADDRESSES_FROM_WG0 lookup 55111

[Peer]
PublicKey = <PUBLIC_KEY_SERVER_VPN_PROVIDER>
Endpoint = <IP_ADDRESS_SERVER_VPN_PROVIDER>
AllowedIPs = 0.0.0.0/0,::0/0
PersistentKeepalive = 25
